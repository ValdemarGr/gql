query AlienQuery($name: String!, $id: ID!, $struct: FindDogInput) {
  dog {
    ... DogFragment
    ... on Dog {
      name
      barkVolume
    }
    owner {
      name
    }
  }
  findDog(searchBy: { name: "Barky" }) {
    ... DogFragment
  }
  findDog2: findDog(searchBy: $struct) {
    ... DogFragment
  }
}

fragment DogFragment on Dog {
  name,
  barkVolume
}

