query AlienQuery($name: String!, $id: ID!, $struct: FindDogInput, $dogCommand: DogCommand! = DOWN) {
  dog {
    ... DogFragment
    ... on Dog {
      name
      barkVolume
    }
    owner {
      name
    }
  }
  findDog(searchBy: { name: "Barky" }) {
    ... DogFragment
    ... PetFrag
  }
  findDog2: findDog(searchBy: $struct) {
    ... DogFragment
    doesKnowCommand(dogCommand: $dogCommand)
  }
}

fragment DogFragment on Dog {
  name,
  barkVolume
}

fragment PetFrag on Pet {
  name
  ... on Cat {
    nickname
  }
  ... CatFrag
}

fragment CatFrag on Cat {
 meowVolume
}